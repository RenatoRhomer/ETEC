<html>

<head>
    <script type="text/javascript">
        function Calcular() {
            V = document.getElementById("V").value;
            Ant = parseInt(V) - 1;

            alert('Antecessor:' + Ant)
        }
    </script>
</head>

<body>
    <h2>Antecessor</h2>
    <label>Digite um valor</label>
    <input id="V" type="text" />
    <button onclick="Calcular()">Verificar</button>
</body>


</html>
